<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ratings</title>
    <link rel="stylesheet" href="./rating.css">
</head>
<body>
    <div class="container">
        <div class="rating_box boxex">
            <img src="./images/icon-star.svg" alt="icon" id="star_icon">
            <h2 class="box_headings">How did we do?</h2>
            <p class="box_text_body">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
            <form>
                <input type="button" placeholder="1" class="selector">
                <input type="button" placeholder="2" class="selector">
                <input type="button" placeholder="3" class="selector">
                <input type="button" placeholder="4" class="selector">
                <input type="button" placeholder="5" class="selector">
            </form>
            <button class="submit_button">SUBMIT</button>
        </div>
        <div class="response_box boxex">
            <img src="./images/illustration-thank-you.svg" alt="icon" style="margin-bottom: 0.7rem;">
            <p class="selector_checker">You selected<span></span> out of 5</p>
            <h2 class="box_headings">Thank you!</h2>
            <p class="box_text_body">We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
    </div>
</body>
</html>
