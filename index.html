<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ratings</title>
    <link rel="stylesheet" href="./rating.css">
</head>
<body>
    <div class="container">
        <div class="rating_box boxex">
            <img src="./images/icon-star.svg" alt="icon" id="star_icon">
            <h2 class="box_headings">How did we do?</h2>
            <p class="box_text_body">Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
            <form>
                <label for="one" class="form_labels">1</label>
                <input type="radio" name="one" class="selector">
                <label for="Two" class="form_labels">2</label>
                <input type="radio" name="Two" class="selector">
                <label for="Three" class="form_labels">3</label>
                <input type="radio" name="Three" class="selector">
                <label for="Four" class="form_labels">4</label>
                <input type="radio" name="Four" class="selector">
                <label for="Five" class="form_labels">5</label>
                <input type="radio" name="Five" class="selector">
            </form>
            <button class="submit_button">SUBMIT</button>
        </div>
        <div class="response_box boxex">
            <img src="./images/illustration-thank-you.svg" alt="icon" style="margin-bottom: 0.7rem;">
            <p class="selector_checker">You selected<span></span> out of 5</p>
            <h2 class="box_headings">Thank you!</h2>
            <p class="box_text_body">We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
        </div>
    </div>
</body>
</html>
